<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    	<script>
	    	$(document).ready( function() {
	    		$("#input").change( function() {
	    			$("#result").text(''); // clear result
	    			var n = parseInt($("#input").val(), 10);
	    			var count = 0;
					while (n != 1) {
						n = n % 2 == 0 ? n / 2 : (3 * n) + 1
						$("#result").append(n + '<br>');
						count++;
					}
					$("#result").append('<br>' + count + ' iterations');
	    		})
	    	});
	    </script>
	</head>

	<body style="font-family: Lucida Sans Unicode; font-size: 14px;">
		<div>
			<input type="text" id="input" style="margin-bottom: 10px;"/><br>
			<span id="result"></span>
		</div>

	</body>
</html>
